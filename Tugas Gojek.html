<script type="text/javascript">
function valregister(){
            var x=register.txtname.value;
            var x1=parseInt(x);
            if(register.txtname.value==""){
                        alert("Nama masih kosong");
                        register.txtname.focus();
                        return false;
            }
            if(isNaN(x1)==false){
                        alert("Nama harus huruf");
                        register.txtname.focus();
                        return false;          
            }
            var y=register.txtemail.value;
            if(y==""){
                        alert("Alamat Email masih kosong");
                        register.txtemail.focus();
                        return false;
            }else{
            var atpos=y.indexOf("@");
            var dotpos=y.lastIndexOf(".");
            if (atpos<1 || dotpos<atpos+2 || dotpos+2>=y.length){
                        alert("Alamat Email Tidak Valid");
                        register.txtemail.focus();
                        return false;
            }
			var z=register.txtnomor.value;
            if(z==""){
                        alert("Phone number masih kosong");
                        register.txtnomor.focus();
                        return false;
			}
			var w=register.txtoccup.value;
            if(w==""){
                        alert("Occupation masih kosong");
                        register.txtoccup.focus();
                        return false;
			}}
}
</script>
